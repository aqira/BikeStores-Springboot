<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'categories')}">
<body>
    <h1>Category</h1>

    <div class="row">
        <div class="col" th:object="${category}">

            <h2>Category <strong th:text="*{id}"></strong></h2>
            <hr>
            <p>Name : <strong th:text="*{name}"></strong></p>
        </div>
    </div>
</body>
</html>
