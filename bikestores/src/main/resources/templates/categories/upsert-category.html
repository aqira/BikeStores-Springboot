<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'categories')}">
<body>
<h1>Category</h1>

<div class="row">
    <form method="post" th:object="${category}">
        <label for="name">Category name:</label>
        <input th:field="*{name}" id="name" type="text">
        <hr>
        <button th:text="${category.id} == null? 'Add New Category':'Edit Category'"></button>
    </form>
</div>
</body>
</html>
