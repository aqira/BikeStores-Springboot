<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'products')}">
<body>
<a th:href="@{/products/new}" class="btn btn-success"><i class="fas fa-plus"></i> Add new</a>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Category</th>
        <th>Year Model</th>
        <th>Price</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.name}"></td>
        <td th:text="${product.category.name}"></td>
        <td th:text="${product.modelYear}"></td>
        <td th:text="${product.listPrice}"></td>
        <td>
            <a th:href="@{/products/{productId} (productId=${product.id})}"
               class="btn btn-primary">
                <i class="fas fa-eye"></i>
            </a>
            <a th:href="@{/products/{productId}/edit (productId=${product.id})}"
               type="button" class="btn btn-success">
                <i class="fas fa-edit"></i>
            </a>
            <a th:href="@{/products/{productId}/delete (productId=${product.id})}"
               type="button" class="btn btn-danger">
                <i class="fas fa-trash-alt"></i>
            </a>
        </td>
    </tr>
    </tbody>
    <tfoot>

    </tfoot>
</table>
</body>
</html>
